<div class="confirmation-popup-wrapper">
    <div (click)="cancel()" class="cross-close">&#10005;</div>
    <div class="confimation-message"
         [innerHtml]="data">
    </div>
    <div class="actions-wrapper">
        <button class="btn btn-primary"
                (click)="confirm()">
            Да
        </button>
        <button class="btn btn-secondary"
                (click)="cancel()">
            Отмена
        </button>
    </div>
</div>
