<header>
    <div class="header-content">
        <div class="topHeaderMenu">
            <div class="logo">
                <a href="https://travelx.by">
                    <img src="/Content/Images/logo-color.png" />
                </a>
            </div>
            <div class="headerMenu">
                <div class="mobileMenu">
                    <div class="mobileMenu-header"
                         clickOutside
                         callbackName="onClickOutsideMobileMenu"
                         [componentContext]="this">
                        <a (click)="toggleMenu()">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                            <span>
                                Меню <span  class="new-order" *ngIf="isAnyNewOrders">Новая заявка!</span>
                            </span>
                        </a>
                    </div>
                    <ul *ngIf="isMobileMenuVisible" [@slideInOut] class="mobileMenu-list">
                        <li [routerLink]="[ '/administration/tours' ]">
                            <a>
                                <i class="fa fa-plane" aria-hidden="true"></i>
                                <span>Туры</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="[ '/administration/orders' ]">
                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                <span>Заказы</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="[ '/administration/countries' ]">
                                <i class="fa fa-plane" aria-hidden="true"></i>
                                <span>Страны</span>
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="[ '/administration/promotions' ]">
                                <i class="fa fa-percent" aria-hidden="true"></i>
                                <span>Акции</span>
                            </a>
                        </li>
                        <li>
                            <a href="/account/users">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <span>Пользователи</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <ul class="mainMenu">
                    <li>
                        <a [routerLink]="[ '/administration/tours' ]">
                            <i class="fa fa-plane" aria-hidden="true"></i>
                            <span>Туры</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="[ '/administration/orders' ]">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            <span>Заказы</span> <span class="new-order" *ngIf="isAnyNewOrders">New!</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="[ '/administration/countries' ]">
                            <i class="fa fa-plane" aria-hidden="true"></i>
                            <span>Страны</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="[ '/administration/promotions' ]">
                            <i class="fa fa-percent" aria-hidden="true"></i>
                            <span>Акции</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="[ '/administration/users' ]">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span>Пользователи</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
