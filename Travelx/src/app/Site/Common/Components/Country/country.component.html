<div class="country">
    <div class="image-description">
        <div class="country-image">
            <a [routerLink]="[ '/tour/' + country.category + '/' + country.urlName ]"
               class="image"
               [style.background]="'url(/api/image/' + country.oldImageCollection[0] + ')'">
            </a>
        </div>
        <div class="country-descriptions">
            <a [routerLink]="[ '/tour/' + country.category + '/' + country.urlName ]"
               class="country-name-link">
                <span [innerHtml]="country.name"></span>
            </a>
            <div class="description font-OpenSans-Regular" [innerHtml]="country.description"></div>
        </div>
    </div>
    <div class="country-prices">
        <h4>Отели:</h4>
        <div class="hotels">
            <div class="stars">
                <ul>
                    <li>
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                    </li>
                    <li>
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                    </li>
                    <li>
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                        <img src="/Content/Images/star.png" />
                    </li>
                </ul>
            </div>
            <div class="price font-OpenSans-Semibold">
                <ul>
                    <li>от <span [innerHtml]="country.fiveStarsPrice"></span> BYN</li>
                    <li>от <span [innerHtml]="country.fourStarsPrice"></span> BYN</li>
                    <li>от <span [innerHtml]="country.threeStarsPrice"></span> BYN</li>
                </ul>
            </div>
        </div>
        <a [routerLink]="[ '/tour/' + country.category + '/' + country.urlName ]"
           class="country-btn">СМОТРЕТЬ</a>
    </div>
</div>
