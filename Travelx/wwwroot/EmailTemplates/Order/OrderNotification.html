<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Новая заявка. Travelx.by</title>
</head>

<body bgcolor="#f6f6f6">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" valign="top">
                <br>
                <br>
                <table width="650" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="center" valign="top" bgcolor="#ffffff" style="background-color:white; font-family:Arial, Helvetica, sans-serif; padding:10px;">
                            <a href="https://travelx.by">
                                <img src="https://travelx.by/Content/Images/logo-color.png" width="180" />
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top" bgcolor="#ffffff" style="background-color:#ffffff;">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center" valign="middle" style="padding:10px; font-size:24px; font-family:Georgia, 'Times New Roman', Times, serif;">
                                        <div>
                                            <b>Поступила новая заявка</b>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom:15px;">
                                <tr>
                                    <td align="left" valign="middle" style="padding: 15px; font-family: Arial, Helvetica, sans-serif;">
                                        <table width="100%" cellpadding="5">
                                            <tr bgcolor="#f6f6f6">
                                                <td>
                                                    <b>ID</b>
                                                </td>
                                                <td>{id}</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <b>Имя</b>
                                                </td>
                                                <td>{name}</td>
                                            </tr>
                                            <tr bgcolor="#f6f6f6">
                                                <td>
                                                    <b>Телефон</b>
                                                </td>
                                                <td>{phone}</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <b>Сообщение</b>
                                                </td>
                                                <td>{description}</td>
                                            </tr>
                                            <tr bgcolor="#f6f6f6">
                                                <td>
                                                    <b>Страница</b>
                                                </td>
                                                <td>
                                                    <a href="https://travelx.by{page}">https://travelx.by{page}</a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <b>Кнопка/Отель</b>
                                                </td>
                                                <td>{button}</td>
                                            </tr>
                                            <tr bgcolor="#f6f6f6">
                                                <td>
                                                    <b>Дата отправки</b>
                                                </td>
                                                <td>{date}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left" valign="top" style="padding: 15px; font-family: Arial, Helvetica, sans-serif;">
                                        <a href="https://travelx.by/administration/orders" 
                                           style="text-decoration: none;color: #FFF;background-color: #348eda;border: solid #348eda;border-width: 5px 50px;line-height: 2;font-weight: bold;text-align: center;cursor: pointer;display: inline-block;border-radius: 5px;"
                                        >Заказы</a>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 15px;">
                            <a href="https://travelx.by" style="color: #428bca;">ООО "Центр организации отдыха Тревел Икс"</a>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
            </td>
        </tr>
    </table>
</body>
</html>
