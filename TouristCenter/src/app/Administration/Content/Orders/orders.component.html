<h1>Список заказов</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Имя</td>
            <td>Телефон</td>
            <td>Описание</td>
            <td>Дата отправки</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orderCollection">
            <td class="name">{{order.name}}</td>
            <td class="phone">{{order.phone}}</td>
            <td>{{order.description}}</td>
            <td class="createdDateTime">{{order.createdDateTime | date: 'yyyy-MM-dd hh:mm'}}</td>
        </tr>
    </tbody>

</table>

<ul *ngIf="pager.pages.length" class="pagination">
    <li [class.disabled]="pager.currentPage === 1">
        <a (click)="setPage(1)">First</a>
    </li>
    <li [class.disabled]="pager.currentPage === 1">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
    </li>
    <li *ngFor="let page of pager.pages" [class.active]="pager.currentPage === page">
        <a (click)="setPage(page)">{{page}}</a>
    </li>
    <li [class.disabled]="pager.currentPage === pager.totalPages">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
    </li>
    <li [class.disabled]="pager.currentPage === pager.totalPages">
        <a (click)="setPage(pager.totalPages)">Last</a>
    </li>
</ul>
